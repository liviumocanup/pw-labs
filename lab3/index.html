<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

  <body>
    <section class="bg-image">
      <header>
        <h1><span class="user-name">My</span> To Do List</h1>
      </header>

      <form action="">
          <input type="text" class="todo-input" placeholder="type task here...">

          <button class="todo-add-button" type="submit">
              <p class="plus-btn">+</p>
          </button>

          <div class="select">
              <select name="select-filter" class="filter-todo">
                  <option value="all">All</option>
                  <option value="completed">Done</option>
                  <option value="incomplete">Ongoing</option>
              </select>
          </div>

          <button class="todo-toggle-date" type="button">
            <p class="toggle-btn">ðŸ“…</p>
          </button>          

          <input type="date" class="todo-date">
          <button class="todo-sort-date" type="button">Sort by Date</button>
      </form>

      <div class="todo-container">
          <ul class="todo-list"></ul>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
